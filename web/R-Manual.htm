<!DOCTYPE html>
<html>
  
  <head>
    <title>Manual Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="custom.css" />

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>
	
	<!-- https://github.com/gitbrent/bootstrap4-toggle -->
	<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css" rel="stylesheet">  
	<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>	
	
  </head>
  
  <body>
    <div data-role="page" id="manual">
		
		<script type='text/javascript'>
			$('#manual').on('pagebeforeshow', function () {
			  $.ajax("json/zones", {async: false, dataType: "json", error: function () { alert ("Communications Failure" ); }, success: function (data) {
				$('#valves').empty();
				for (var i = 0; i < data.zones.length; i++) {
				  if (data.zones[i].enabled == 'on')
					addValve(i + 1, data.zones[i].name, data.zones[i].state);
				}
				$('#valves').trigger('create');
				$('.valves').bind('slidestop', function (e) {
				  if (this.value == 'on') {
					$('.valves').val('off').slider('refresh');
					$(this).val('on').slider('refresh');
				  }
				  $.get("bin/manual", {
					zone: this.name,
					state: this.value
				  });
				}); // slidestop
			  }}); // getJSON
			}); // on pagebeforeshow handler

			function addValve(j, name, state) {
			  var zone_id = 'z' + String.fromCharCode(97+j);
			  var new_ctl = $('<label for="' + zone_id + '">' + name + ':</label>' +
				'<span class="valves" name="' + zone_id + '" id="' + zone_id + '" >' +
				' <div class="checkbox">' +
				'   <input type="checkbox" value="on"' + ((state == 'on') ? ' selected' : ' ') + ' data-toggle="toggle" data-role="slider" data-mini="true">' +
				' </div> </span>');
			  new_ctl.appendTo('#valves');
			}
		</script>
	  
		<!-- Only Single Checkbox -->
		<script type='text/javascript'>
			$('input[type="checkbox"]').on('change', function() {
			   $('input[type="checkbox"]').not(this).prop('checked', false);
			});
		</script>
	  
		<nav class="navbar navbar-light" style="background-color: #e9e9e9;">
			<button type="button" onclick="window.location.href='./R-index.htm';" class="btn btn-secondary">Back</button>
			<a class="navbar-brand navbar-text" href="R-index.htm">Manual Control</a>
			<a class="navbar-brand navbar-text" href="#"></a>
		</nav>
		<!-- /header -->
	  
		<div class="container">
		
			<div class="row mt-4">
				<div class="col">
					<div data-role="content" id="valves"></div>
				</div>
			</div>
		</div>
					
		<!-- /content -->
		<footer class="footer">
			<div class="container">
				<div data-role="footer" class="footer-docs" data-theme="a">
				<p>Powered by <a href="https://github.com/rszimm/sprinklers_pi/wiki">Sprinklers Pi</a> <span id="version"></span></p>
				</div>
			</div>
		</footer>
		
    </div>
    <!-- /page -->
  </body>
</html>
